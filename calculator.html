<!DOCTYPE html>
<html lang="en-US">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
 
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div id="keys">
            <button onclick="appendtodiplay('&#40;')" class="operator">(</button>
            <button onclick="appendtodiplay('&#41;')" class="operator">)</button>
            <button onclick="appendtodiplay('/')" class="operator">/</button>
            <button onclick="removenumber()" class="clear"><</button>
            <button onclick="appendtodiplay('7')">7</button>
            <button onclick="appendtodiplay('8')">8</button>
            <button onclick="appendtodiplay('9')">9</button>
            <button onclick="appendtodiplay('*')" class="operator">*</button>
            <button onclick="appendtodiplay('4')">4</button>
            <button onclick="appendtodiplay('5')">5</button>
            <button onclick="appendtodiplay('6')">6</button>
            <button onclick="appendtodiplay('+')" class="operator">+</button>
            <button onclick="appendtodiplay('1')">1</button>
            <button onclick="appendtodiplay('2')">2</button>
            <button onclick="appendtodiplay('3')">3</button>
            <button onclick="appendtodiplay('-')" class="operator">-</button>
            <button onclick="appendtodiplay('.')" class="operator">.</button>
            <button onclick="appendtodiplay('0')">0</button>
            <button onclick="cleardisplay()" class="clear">C</button>
            <button onclick="calculate()" id="equal">=</button>
        </div>
    </div>
    <script src="calculate.js"></script>
</body>
 
</html>
